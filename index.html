<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background-color: #F08D24;
  color: #FFF;
  margin: 0;
  padding: 25px 25px;
  min-width: 100vw;
  min-height: 100vh;
  font-family: Helvetica,Arial,'YuGothic','游ゴシック','Hiragino Kaku Gothic Pro','ＭＳ Ｐゴシック',Sans-serif;
  font-size: 29px;
  font-weight: bold;
  -webkit-font-smoothing: none;
}
[data-type] {
  display: none;
}
html,body,a,button {
  cursor: none!important;
}
a {
  color: #FEDD00;
  text-decoration: none;
  transition: all .5s;
}
a:hover {
  background-color: #FFF;
  color: #F08D24;
}
main {
  max-width: 45%;
}
main a {
  white-space: nowrap;
}
button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  padding: 1.1vw;
  margin: 0;
  border: 0;
  border-radius: 0;
  background-color: black;
  color: inherit;
  font-size: 4.20vw;
  font-weight: bold;
  line-height: inherit;
}
button:hover {
  filter: invert(1);
}
button:active {
  transform: translateX(-50%) translateY(-46%);
}
button:disabled {
  opacity: .4;
  pointer-events: none;
}
#hand {
  width: 407px;
  height: 866px;
  position: fixed;
  margin-top: 10px;
  margin-left: -60px;
  background-image: url(hand.png);
  background-position: 0px center;
  transition: transform .25s cubic-bezier(.55,.08,0,1),-webkit-transform .25s cubic-bezier(.55,.08,0,1);
  transform: scale(.9);
  visibility: hidden;
  z-index: 666;
}
#hand.active {
  transform: none;
  visibility: visible;
}
</style>
</head>

<script src="jquerytypewriter.js"></script>
<script>
var fingerLeft, fingerTop, windowWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0), windowHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0), body = document.body, hand = document.getElementById('hand');

function handleFinger(e) {
  scrollTop = void 0 !== window.pageYOffset ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop,
  fingerLeft = e.pageX + 'px',
  fingerTop = e.pageY - scrollTop + 'px',
  hand.style.top = fingerTop,
  hand.style.left = fingerLeft
  hand.className = 'active'
}

document.addEventListener('mousemove', function(e) {
  handleFinger(e)
}),

body.addEventListener('mousedown', function() {
  hand.style.backgroundPosition = '407px'
}),

body.addEventListener('mouseup', function() {
  hand.style.backgroundPosition = '0px'
});

document.querySelector('button').addEventListener('click', e => {
  e.preventDefault()

  e.target.innerText = 'saving...'
  e.target.style.pointerEvents = 'none'

  setTimeout(() => {
    e.target.innerText = 'saved'
    e.target.disabled = true
    console.log('our planet has been saved .. thx')

    $('[data-type]').typewrite({ delay: 6 })
  }, 2000);
});

window.onblur = function() { document.title = ":(" }
window.onfocus = function() { document.title = ":)" }
</script>
